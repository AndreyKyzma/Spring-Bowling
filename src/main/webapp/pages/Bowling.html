<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bowling Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
</head>
<body>
<header>
    <h1>Bowling Calculator</h1>
</header>
<div class="main-content">
    <div id="calculator">
        <div class="table">
            <table>
                <tbody>
                <tr>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text"  class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="left-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins tenth-frame">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="right-coins">
                            <input type="text" class="half-frame"/>
                        </div>
                        <div class="total tenth-total">
                            <input type="text"/>
                        </div>
                    </td>
                    <td>
                        <div class="total-score">
                            <input type="text"/>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="score-buttons">
            <table>
                <tr>
                    <td><div><input type="button" value="0" /></div></td>
                    <td><div><input type="button" value="1" /></div></td>
                    <td><div><input type="button" value="2" /></div></td>
                    <td><div><input type="button" value="3" /></div></td>
                    <td><div><input type="button" value="4" /></div></td>
                    <td><div><input type="button" value="5" /></div></td>
                </tr>
                <tr>
                    <td><div><input type="button" value="6" /></div></td>
                    <td><div><input type="button" value="7" /></div></td>
                    <td><div><input type="button" value="8" /></div></td>
                    <td><div><input type="button" value="9" /></div></td>
                    <td><div><input type="button" value="/" class="spare"/></div></td>
                    <td><div><input type="button" value="X"  class="strike"/></div></td>
                </tr>
                <tr>
                    <td>
                        <div><button class="new-game">New Game</button></div>
                    </td>
                    <td>
                        <div><button class="save-game">Save Game</button> </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
